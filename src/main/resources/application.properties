spring.application.name=SpeedyGo
server.port=8089

### DATABASE (MongoDB) ###
spring.data.mongodb.uri=mongodb://localhost:27017/SpeedyGo_db

#Logging
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n
server.servlet.context-path=/speedygo

# Keycloak configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/SpeedyGo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8085/realms/SpeedyGo/protocol/openid-connect/certs